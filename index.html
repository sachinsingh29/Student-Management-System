<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Student Enrollment Form</h2>
        <form id="studentForm" method="post">
            <div class="form-group">
                <label for="rollNo">Roll No:</label>
                <input type="text" class="form-control" id="rollNo" placeholder="Enter Roll No" onchange="getrollNo()" required>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name" required>
            </div>
            <div class="form-group">
                <label for="class">Class:</label>
                <input type="text" class="form-control" id="class" placeholder="Enter Class" required>
            </div>
            <div class="form-group">
                <label for="birthDate">Birth Date:</label>
                <input type="date" class="form-control" id="birthDate" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" id="address" placeholder="Enter Address" required></textarea>
            </div>
            <div class="form-group">
                <label for="enrollmentDate">Enrollment Date:</label>
                <input type="date" class="form-control" id="enrollmentDate" required>
            </div>
            <br><br>
            <div class="form-group">
                <button type="button" class="btn btn-primary" id="btnSave" onclick="saveData()"  disabled>Save</button>
                <button type="button" class="btn btn-warning" id="btnUpdate"  onclick="chnageData()"  disabled>Update</button>
                <button type="reset" class="btn btn-danger" id="btnReset" onclick="resetForm()"  disabled>Reset</button>
            </div>
        </form>
    </div>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
   <script src="index.js"></script>
</body>
</html>
